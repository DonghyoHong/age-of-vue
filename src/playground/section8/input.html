<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>-input - p sync</title>
</head>
<body>
<div>
    <p>Vanilla JS</p>
    <input id="input-text" type="input"/>
    <p id="show-text"></p>

    <p>Vue js</p>
    <div id="app">
        <input v-model="text" type="text"/>
        <p>{{ text }}</p>
    </div>

</div>
<!--<script src="/src/main.js" type="module"></script>-->
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.6.5/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    // Vanilla JavaScript
    const $inputText = document.querySelector("#input-text");
    const $showText = document.querySelector("#show-text");

    const syncInputAndP = function (event) {
        const inputValue = event.target.value;
        $showText.innerHTML = inputValue;
    }

    $inputText.addEventListener("keyup", syncInputAndP);

    const vm = new Vue({
        el: "#app"
        , data: {
            text: ""
        }
    });
</script>
</html>
