<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>-Watch Vs Computed</title>
</head>
<body>
<div>
    <div id="app">
        {{ num }}
        <p>{{ doubleNum }}</p>
    </div>
</div>
<!--<script src="/src/main.js" type="module"></script>-->
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.6.5/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    const vm = new Vue({
        el: "#app"
        , data: {
            num: 10
        }
        , computed: {
            doubleNum: function () {
                return this.num * 2;
            }
        }
        /*
        * watch보다 computed가 더 사용하는 것을 권장한다.
        * 일단 watch는 코드가 장황해지고 computed의 장점인 캐싱이나 튜닝이 더 되어 있기 때문에 간단한 값들은 computed를 이용해 값을 조작하는 것을 추천한다.
        *
        * */
        , watch: {
            num: function (newValue, oldValue) {
                this.fetchUserByNumber(newValue);
            }
        }
        , methods: {
            fetchUserByNumber: function (num) {
                console.log(num);
                axios.get(num);
            }
        }
    });
</script>
</html>
